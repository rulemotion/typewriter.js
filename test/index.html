<!DOCTYPE html>
<html>
    <head>

            <ul>

                <li><div><span id="stocks">EVR</span> <span id="stocks" class="red">-1.65%</span> <span id="rate">243.30</span></div></li>
                <li>jhfgjytj</li>
                <li>kyiloiuou</li>

        </div>
        <div id="test">"Asdasd" of 'asdasd' is near 'me'.</div>
    </body>
</html>
